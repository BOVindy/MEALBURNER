{% extends 'base.html' %}

{% block content %}

    <br>
    <br>
    <div class="wholesomecontainer">
        <form class="add_form" action="{% url 'create' %}" method="POST">
            {% csrf_token %}
            <a class="btn btn-info" href="{% url 'meals' %}">Daily Meals</a>
            <br>
            <br>
            <div class="form-group">
                <label for="food_name">food name:</label>
                <input name="food_name" type="text" class="form-control" id="food_name_input" placeholder="enter the name of the food you had here...">
            </div>

            <div class="form-group">
                <label for="calories">calories:</label>
                <input name="calories" type="number" class="form-control" id="calories_input" placeholder="enter amount of calories that you ate here...">
            </div>

            <div class="form-group">
                <label for="meal_type">meal type:</label>
                <select name="meal_type" class="form-control" id="meal_type_input">
                    <option>breakfast</option>
                    <option>brunch</option>
                    <option>lunch</option>
                    <option>dinner</option>
                    <option>snack</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date">today's date:</label>
                <input name="date" type="text" class="form-control" id="date_input" placeholder="enter today's date here">
            </div>

            <button type="submit" class="btn btn-success">submit</button>
            
        </form>
    </div>

{% endblock content %}
