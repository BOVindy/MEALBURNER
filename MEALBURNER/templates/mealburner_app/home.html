{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}


<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">

      <div class="innercover">
        <div id="header_main">
        <a class='main_head' href="/"id="logo_main">MEALBURNER</a>
        </div
        <br>
        <p class="lead">
            
        {% if user.is_authenticated %}
          <h3 id='welcome_user'>Hello {{ user.username }}</h3>
          <br>
          <br>
          <a class="btn_back btn btn-dark" id="login_out" href="{% url 'logout' %}">Logout</a>
         
        {% else %}
          <h4 id='welcome_user'>Welcome! Log in or Create an Account</h4>
          <br>
          <br>
          <a class="btn_back btn btn-dark" id="create_acct" href="{% url 'profile' %}">Create an Account</a><br>
          <br>
          <a class="btn_back btn btn-dark" id="login_out" href="{% url 'login' %}">Login</a>
          {{ form|crispy }}
        {% endif %}
            
        </p>

        <p class="lead"><a class="btn btn-lg btn-info" id="learn_more" href={% url 'about' %}>Learn
        more</a></p>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
    </div>
</div>
</div>







{% endblock %}
